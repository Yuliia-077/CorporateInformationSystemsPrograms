<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Subjects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2 class="text-center">Subjects</h2>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-3">
                <a href="index.html" class="nav-link">Rating</a>
                <a href="subjects.html" class="nav-link">Subjects</a>
                <a href="teachers.html" class="nav-link">Teachers</a>
                <a href="students.html" class="nav-link">Students</a>
            </div>
            <div class="col-6">
                <form name="subjectForm" class="form">
                    <input type="hidden" name="id" value="0" />
                    <div class="form-group col-12">
                        <label for="name">Name:</label>
                        <input class="form-control" name="name" type="text" />
                    </div>
                    <div class="form-group col-12">
                        <label for="maxMark">Max Mark:</label>
                        <input class="form-control" name="maxMark" type="number" />
                    </div>
                    <div class="form-group col-12">
                        <label for="teacherId">TeacherId:</label>
                        <input class="form-control" name="teacherId" type="number" />
                    </div>
                    <div class="panel-body">
                        <button type="submit" id="submit" class="btn btn-dark">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <table class="table table-condensed table-striped  col-md-12">
        <thead><tr><th>Id</th><th>Name</th><th>Max mark</th><th>Teacher id</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function GetSubjects() {
            const response = await fetch("/api/Subjects", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const subjects = await response.json();
                let rows = document.querySelector("tbody");
                subjects.forEach(subject => {
                    rows.append(row(subject));
                });
            }
        }

        async function GetSubject(id) {
            const response = await fetch("/api/Subjects/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const subject = await response.json();
                const form = document.forms["subjectForm"];
                form.elements["id"].value = subject.id;
                form.elements["name"].value = subject.name;
                form.elements["teacherId"].value = subject.teacherId;
                form.elements["maxMark"].value = subject.maxMark;
            }
        }

        async function CreateSubject(subName, subMaxMark, subTeacherId) {
            const response = await fetch("api/Subjects", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: subName,
                    maxMark: parseInt(subMaxMark, 10),
                    teacherId: parseInt(subTeacherId, 10)
                })
            });
            if (response.ok === true) {
                const subject = await response.json();
                reset();
                document.querySelector("tbody").append(row(subject));
            }
        }

        async function EditSubject(subId, subName, subMaxMark, subTeacherId) {
            const response = await fetch("api/Subjects/" + subId, {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: parseInt(subId, 10),
                    name: subName,
                    maxMark: parseInt(subMaxMark, 10),
                    teacherId: parseInt(subTeacherId, 10)
                })
            });
            if (response.ok === true) {
                const subject = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + subject.id + "']").replaceWith(row(subject));
            }
        }

        async function DeleteSubject(id) {
            const result = confirm("Do you want to delete this subject?");
            if (result == true) {
                const response = await fetch("/api/Subjects/" + id, {
                    method: "DELETE",
                    headers: { "Accept": "application/json" }
                });
                if (response.ok === true) {
                    const subject = await response.json();
                    document.querySelector("tr[data-rowid='" + subject.id + "']").remove();
                }
            }
        }

        document.forms["subjectForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["subjectForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const maxMark = form.elements["maxMark"].value;
            const teacherId = form.elements["teacherId"].value;
            if (id == 0)
                CreateSubject(name, maxMark, teacherId);
            else
                EditSubject(id, name, maxMark, teacherId);
        });

        function reset() {
            const form = document.forms["subjectForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        function row(subject) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", subject.id);

            const idTd = document.createElement("td");
            idTd.append(subject.id);
            tr.append(idTd);

            const nameTd = document.createElement("td");
            nameTd.append(subject.name);
            tr.append(nameTd);

            const maxMarkTd = document.createElement("td");
            maxMarkTd.append(subject.maxMark);
            tr.append(maxMarkTd);

            const teacherIdTd = document.createElement("td");
            teacherIdTd.append(subject.teacherId);
            tr.append(teacherIdTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", subject.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Edit");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetSubject(subject.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", subject.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Delete");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteSubject(subject.id);
            });

            linksTd.append(removeLink);

            tr.appendChild(linksTd);

            return tr;
        }

        // загрузка пользователей
        GetSubjects();

    </script>
</body>
</html>
