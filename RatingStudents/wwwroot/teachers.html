<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Teachers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2 class="text-center">Teachers</h2>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-3">
                <a href="index.html" class="nav-link">Rating</a>
                <a href="subjects.html" class="nav-link">Subjects</a>
                <a href="teachers.html" class="nav-link">Teachers</a>
                <a href="students.html" class="nav-link">Students</a>
            </div>
            <div class="col-6">
                <form name="teacherForm" class="form">
                    <input type="hidden" name="id" value="0" />
                    <div class="form-group col-12">
                        <label for="lastName">Last name:</label>
                        <input class="form-control" name="lastName" type="text" />
                    </div>
                    <div class="form-group col-12">
                        <label for="firstName">First name:</label>
                        <input class="form-control" name="firstName" type="text" />
                    </div>
                    <div class="form-group col-12">
                        <label for="middleName">Middle name:</label>
                        <input class="form-control" name="middleName" type="text" />
                    </div>
                    <div class="panel-body">
                        <button type="submit" id="submit" class="btn btn-dark">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />
    <table class="table table-condensed table-striped  col-md-12">
        <thead><tr><th>Id</th><th>Last name</th><th>First name</th><th>Middle name</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function GetTeachers() {
            const response = await fetch("/api/Teachers", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const teachers = await response.json();
                let rows = document.querySelector("tbody");
                teachers.forEach(teacher => {
                    rows.append(row(teacher));
                });
            }
        }

        async function GetTeacher(id) {
            const response = await fetch("/api/Teachers/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const teacher = await response.json();
                const form = document.forms["teacherForm"];
                form.elements["id"].value = teacher.id;
                form.elements["lastName"].value = teacher.lastName;
                form.elements["middleName"].value = teacher.middleName;
                form.elements["firstName"].value = teacher.firstName;
            }
        }

        async function CreateTeacher(teaLastName, teaFirstName, teaMiddleName) {
            const response = await fetch("api/Teachers", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    lastName: teaLastName,
                    firstName: teaFirstName,
                    middleName: teaMiddleName
                })
            });
            if (response.ok === true) {
                const teacher = await response.json();
                reset();
                document.querySelector("tbody").append(row(teacher));
            }
        }

        async function EditTeacher(teaId, teaLastName, teaFirstName, teaMiddleName) {
            const response = await fetch("api/Teachers/" + teaId, {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: parseInt(teaId, 10),
                    lastName: teaLastName,
                    firstName: teaFirstName,
                    middleName: teaMiddleName
                })
            });
            if (response.ok === true) {
                const teacher = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + teacher.id + "']").replaceWith(row(teacher));
            }
        }

        async function DeleteTeacher(id) {
            const result = confirm("Do you want to delete this teacher?");
            if (result == true) {
                const response = await fetch("/api/Teachers/" + id, {
                    method: "DELETE",
                    headers: { "Accept": "application/json" }
                });
                if (response.ok === true) {
                    const teacher = await response.json();
                    document.querySelector("tr[data-rowid='" + teacher.id + "']").remove();
                }
            }
        }

        document.forms["teacherForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["teacherForm"];
            const id = form.elements["id"].value;
            const lastName = form.elements["lastName"].value;
            const firstName = form.elements["firstName"].value;
            const middleName = form.elements["middleName"].value;
            if (id == 0)
                CreateTeacher(lastName, firstName, middleName);
            else
                EditTeacher(id, lastName, firstName, middleName);
        });

        function reset() {
            const form = document.forms["teacherForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        function row(teacher) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", teacher.id);

            const idTd = document.createElement("td");
            idTd.append(teacher.id);
            tr.append(idTd);

            const lastNameTd = document.createElement("td");
            lastNameTd.append(teacher.lastName);
            tr.append(lastNameTd);

            const firstNameTd = document.createElement("td");
            firstNameTd.append(teacher.firstName);
            tr.append(firstNameTd);

            const middleNameTd = document.createElement("td");
            middleNameTd.append(teacher.middleName);
            tr.append(middleNameTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", teacher.id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Edit");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetTeacher(teacher.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", teacher.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Delete");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteTeacher(teacher.id);
            });

            linksTd.append(removeLink);

            tr.appendChild(linksTd);

            return tr;
        }

        // загрузка пользователей
        GetTeachers();

    </script>
</body>
</html>
